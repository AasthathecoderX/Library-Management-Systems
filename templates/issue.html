<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue Book</title>
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        button:active {
            background-color: #1e7e34;
        }

        #homeButton {
            width: 20%;
            padding: 10px;
            background-color: #28a745;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            margin-top: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .flash {
            padding: 15px;
            margin: 20px;
            border-radius: 5px;
            font-size: 1.2em;
            width: 80%;
            text-align: center;
            font-weight: bold;
        }

        .flash.success {
            background-color: #28a745;
            color: white;
        }

        .flash.error {
            background-color: #dc3545;
            color: white;
        }

        #homeButton:hover {
            background-color: #089141;
        }

        #homeButton:active {
            background-color: #089141;
        }
        .form-select {
            width: 100%;             /* Full width of the container */
            padding: 15px;           /* Increased padding for a bigger box */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.2em;        /* Larger font size for better readability */
            background-color: #f9f9f9;
            color: #333;
            
        }
        
        /* Optional: adjust font size in option elements */
        .form-select option {
            font-size: 1.2em;        /* Consistent font size for dropdown options */
        }
    </style>
</head>
<body>

    <img src="{{ url_for('static', filename='img/library_background.jpg') }}" alt="Library Background">
    
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div id="flashMessages">
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <h1>Issue A Book</h1>

    <form id="issueBookForm" action="{{ url_for('issue_book')}}" method="post"> 

        <label for="category">Teacher/Student:</label>
        <select name="category" id="category">
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
        </select>
        <label for="sname">Name of Borrower :</label>
        <input type="text" id="sname" name="sname" required>
        <br>
        <label for="reg_no">Reg. No:</label>
        <input type="text" id="reg_no" name="reg_no" required>
        <br>
        <label for="ac_no">Acc.No</label>
        <input type="text" id="ac_no" name="ac_no" required>
        <br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
        <br>
        
        <button type="submit" id="issueBookBtn">Issue Book</button>
    </form>

    <button id="homeButton" onclick="goHome()">Return to Home Page</button>
    <button id="homeButton" onclick="gologin()">Return to Login Page</button>

    <script>
        function goHome() {
            window.location.href = '/home';
        }

        function gologin() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
